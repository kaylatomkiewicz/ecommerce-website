<div>
    <h2>Fabric</h2>
</div>

<ul>
    {% for fabric in site.pages %}
        {% if fabric.category == 'fabric' %}
            <li class="grid gutter-side module module-s-1 module-m-1-2 module-l-1-3 module-xl-1-4">
                <a href="{{site.baseurl}}{{fabric.url}}">
                    <img class="module module-s-1 module-m-1 module-l-1" src="{{site.baseurl}}/images/{{fabric.image}}" alt="">
                    {{fabric.name}}
                </a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
