---
layout: products
title: Yarn
---

<div>
    <h1>Products</h1>
</div>
<div>
    <p class="giga">Yarn</p>
</div>

<ul>
    {% for yarn in site.pages %}
        {% if yarn.category == 'yarn' %}
            <li class="grid gutter-side module module-s-1 module-m-1-2 module-l-1-3 module-xl-1-4">
                <a href="{{site.baseurl}}{{yarn.url}}">
                    <img class="module module-s-1 module-m-1 module-l-1" src="{{site.baseurl}}/images/{{yarn.image}}" alt="Yarn Image">
                    {{yarn.name}}
                </a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
