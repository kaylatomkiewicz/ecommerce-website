---
layout: default
title: Products
---

<div>
	<div>
    	<h1>Products</h1>
    </div>
    <div>
    	<p class="giga">Yarn</p>
    </div>
    
    <ul>
        {% for yarn in site.pages %}
            {% if yarn.category == 'yarn' %}
                <li class="grid module module-s-1 module-m-1-3 module-l-1-3">
                    <a href="{{site.baseurl}}{{yarn.url}}">
                        <img src="{{site.baseurl}}/images/{{yarn.image}}" alt="Yarn Image">
                        {{yarn.name}}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    
    <ul>
        {% for fabric in site.pages %}
            {% if products.category == 'fabric' %}
                <li>
                    <a href="{{site.baseurl}}{{fabric.url}}">
                        <img src="{{site.baseurl}}/images/{{fabric.image}}" alt="Fabric Image">
                        {{fabric.name}}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
