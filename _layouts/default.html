<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{{page.title}} Â· Cozy Corner</title>

<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="240">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="{{site.baseurl}}/css/cozy-corner.css" rel="stylesheet">

</head>

<body>

<!-- *************** Header ******************************************************** -->

    <header class="extralg-mar-bottom" role="banner">
    
        <div class="nav">
        
            <h1 class="title">Cozy Corner</h1>
                
                <nav role="navigation">
                       <a class="btn milli {% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/">Home</a>
                       <a class="btn milli {% if page.url == '/products/' %}current{% endif %}" href="{{site.baseurl}}/products/">Products</a>
                       <a class="btn milli {% if page.url contains '/about/' %}current{% endif %}" href="{{site.baseurl}}/about/">About Us</a>
                       <a class="btn milli {% if page.url == '/contact/' %}current{% endif %}" href="{{site.baseurl}}/contact/">Contact</a>
               </nav>
               
        </div>
    
        <div class="search" role="search">
        
            <form method="get" action="{{site.baseurl}}/search/" class="search-wrapper cf">
                <input type="text" placeholder="Search" required="">
                <button type="submit">Search</button>
            </form>
            
        </div>
        
    </header>
    
{% if page.showbanner %}
    <div class="banner">
        <h4>{{page.bannertext}}</h4>
    </div>
{% endif %}

    
<!-- *************** Content ********************************************* -->


{{content}}


<!-- ***************** Footer ******************************************** -->


	<footer class="module module-s-1 module-m-1 module-l-1 module-xl-1">

		<a href="http://facebook.com"><img class="social" src="{{site.baseurl}}/images/fb-icon.svg" alt="Facebook Icon"></a>

				<a href="http://twitter.com"><img class="social" src="{{site.baseurl}}/images/twitter.svg" alt="Twitter Icon"></a>

		<p class="extra-pad small" role="contentinfo">Copyright 2014. Property of Cozy Corner Inc.</p>
    
    </footer>

</body>
</html>
